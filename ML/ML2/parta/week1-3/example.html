<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>#redElemet{color:red;}</style>
    <style>.Orange{
        color: blanchedalmond;
    }
    /* Grouping selector Css comments*/
    span,footer{
        color: #0ceed3;
    }
    </style>
</head>
<body>
    <h2>Css selectors</h2>
    <p>This is about css selectors</p>
    <p id="redElemet">It is used for selecting different ones</p>
    <p class="Orange">WE can use ids and clasees to differentiate their property</p>
    <span>It doesnt take whole line</span>
    <footer>It is footer</footer>
</body>
</html>
